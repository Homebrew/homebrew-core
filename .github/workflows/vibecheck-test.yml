name: Vibecheck Homebrew Formula Test

on:
  workflow_dispatch:  # run manually

jobs:
  test-formula:
    runs-on: macos-latest

    steps:
      - name: Checkout homebrew-core fork
        uses: actions/checkout@v4

      - name: Update Homebrew
        run: brew update

      - name: Build from source
        run: |
          HOMEBREW_NO_INSTALL_FROM_API=1 brew install --build-from-source Formula/v/vibecheck.rb

      - name: Run test block
        run: |
          brew test vibecheck

      - name: Audit formula (new formula check)
        run: |
          brew audit --new vibecheck
